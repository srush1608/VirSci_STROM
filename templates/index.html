<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Scientist - Research Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        label {
            font-size: 18px;
            margin-right: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .abstract-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .abstract-container h2 {
            margin-top: 0;
        }
        .abstract-text {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Virtual Scientist Research Summary</h1>
    <form method="POST">
        <label for="topic">Enter a research topic:</label><br>
        <input type="text" id="topic" name="topic" required><br><br>
        <button type="submit">Generate Abstract</button>
    </form>

    {% if final_abstract %}
        <div class="abstract-container">
            <h2>Generated Abstract</h2>
            <p class="abstract-text">{{ final_abstract }}</p>
        </div>
    {% endif %}
</body>
</html>
